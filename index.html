<html>
 <head>
  <title>rock paper</title>
  <link rel="stylesheet" href="file.css">
 </head>
<body>
 <header>
   <h1>Rock Paper Scissors</h1>
 </header>
 <div class="score-board">
   <div class="badges" id="user-label">user</div>
   <div class="badges" id="comp-label">comp</div>
   <span id="user-score">0</span>:<span id="comp-score">0</span>
 </div>

<div class="result">
<p>Paper covers rock. You win!</p>
</div>

 <div class="choices">
    <div class="choice" id="r">
    <img src="img/r.png" alt="i am rock">
    </div>
     <div class="choice" id="p">
       <img src="img/p.png" alt="i am paper">
     </div>
     <div class="choice" id="s">
       <img src="img/s.png" alt="i am scissor">
     </div>
 </div>
 <p id="action-msg">make your choice</p>
 <script src="file.js" charset="utf-8"></script>
 </body>
<html>
